<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <style>
        .kotak{
            width: 100px;
            height: 100px;
            background-color: salmon;
    
            animation: animasiKotak 2s ease infinite alternate forwards pause;
        }
/* 
        .kotak:hover{

        } */
        
        @keyframes animasiKotak {
            0%{
                width: 100px;
            }
            
            50%{
                width: 500px;
                height: 200px;
            }

            100%{
                width: 500px;
                height: 500px;
            }
            
        }
    </style>

</head>
<body>
    <div class="kotak"></div>
</body>
</html>
