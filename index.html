<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfor 2D</title>
    <style>

        .kotak{
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 50px auto 0;
            transition: 1s;
        }
        
        .kotak:hover{
            /* transform: scaleX(3) scaleY(0.8); */
            /* transform: rotate(90deg) rotateX(180deg); */
            /* transform: skew(10deg); */
            transform: translate(50px, -50px);
        }

        /* 
            scale(angka), scaleX(angka), scaleY(angka)
            rotate(deg), rotate(deg), rotate(deg)
            skew(deg), skewX(deg), skewY(deg)
            translate(px), translateX(px), translate(px)
        */

    </style>
</head>
<body>

    <div class="kotak"></div>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magni modi eius blanditiis cumque ex, molestias fugiat doloremque atque. Assumenda a iusto quo sequi voluptatibus ratione temporibus, unde aut necessitatibus quas?</p>
    
</body>
</html>
